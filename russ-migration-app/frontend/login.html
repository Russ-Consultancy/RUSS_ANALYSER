<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | RUSS Analyser</title>
  <link rel="stylesheet" href="/frontend/style.css" />

  <style>
    /* --- Unified Header --- */
    .header {
      background: linear-gradient(to right, #003366, #0066a1);
      color: white;
      padding: 25px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 3px solid #004c7d;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .tagline {
      margin-top: 6px;
      font-size: 15px;
      color: #e0ecf5;
    }

    .header-right {
      position: absolute;
      right: 40px;
      top: 15px;
    }

    .logo {
      height: 55px;
      width: auto;
    }

    /* --- Login Card --- */
    .auth-card {
      background: #fff;
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-card h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .auth-card button {
      width: 100%;
      background: #006994;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-card button:hover {
      background: #005b7f;
    }

    .msg {
      margin-top: 12px;
      font-weight: bold;
    }

    .error {
      color: #d93025;
    }

    .success {
      color: #008000;
    }

    .link {
      margin-top: 12px;
      display: block;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px 0;
      font-size: 14px;
      color: #666;
    }

    /* Optional small loader */
    .loader.small {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #006994;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-left">
      <h1>RUSS Analyser</h1>
      <p class="tagline">Performance-Driven Migration Assessment Tool</p>
    </div>
    <div class="header-right">
      <img src="/frontend/assets/russ_logo-removebg-preview.png" alt="RUSS Consultancy Logo" class="logo" />
    </div>
  </header>

  <!-- Main Login Section -->
  <main>
    <div class="auth-card">
      <h2>Client Login</h2>
      <form id="loginForm">
        <input id="email" name="email" type="email" placeholder="Email ID" required />
        <input id="password" name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="message" class="msg"></div>
      <a href="/frontend/register.html" class="link">New client? Register here</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    ¬© 2025 RUSS Consultancy Services | Experience At Work
  </footer>

  <!-- Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const message = document.getElementById("message");

      message.innerHTML = "<div class='loader small'></div><p>Authenticating...</p>";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (res.ok && data.status === "success") {
          // üîç Step 1: Fetch profile to get image + admin role
          const profileRes = await fetch(
            `/api/profile?email=${encodeURIComponent(data.email)}&license_key=${data.license_key}`
          );
          const profileData = await profileRes.json();

          // üîë Step 2: Store all details in unified format
          localStorage.setItem(
            "russ_user",
            JSON.stringify({
              name: data.name,
              email: data.email,
              license_key: data.license_key,
              expires: data.expires,
              profile_image_url: profileData.profile_image_url || null,
              is_admin: profileData.is_admin || 0
            })
          );

          // ‚úÖ Step 3: Notify + Redirect
          message.innerHTML = "<span class='success'>‚úÖ Login successful! Redirecting...</span>";
          setTimeout(() => (window.location.href = "/frontend/index.html"), 1000);
        } else {
          throw new Error(data.message || "Invalid credentials");
        }
      } catch (err) {
        message.innerHTML = `<span class='error'>‚ùå ${err.message}</span>`;
      }
    });
  </script>
</body>

</html>
