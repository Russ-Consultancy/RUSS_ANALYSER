<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | RUSS Analyser</title>
  <link rel="stylesheet" href="/frontend/style.css" />

  <style>
    /* --- Unified Header --- */
    .header {
      background: linear-gradient(to right, #003366, #0066a1);
      color: white;
      padding: 25px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 3px solid #004c7d;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .tagline {
      margin-top: 6px;
      font-size: 15px;
      color: #e0ecf5;
    }

    .header-right {
      position: absolute;
      right: 40px;
      top: 15px;
    }

    .logo {
      height: 55px;
      width: auto;
    }

    /* --- Registration Card --- */
    .auth-card {
      background: #fff;
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-card h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .auth-card button {
      width: 100%;
      background: #006994;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-card button:hover {
      background: #005b7f;
    }

    .msg {
      margin-top: 12px;
      font-weight: bold;
    }

    .error {
      color: #d93025;
    }

    .success {
      color: #008000;
    }

    .link {
      margin-top: 12px;
      display: block;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1>RUSS Analyser</h1>
      <p class="tagline">Performance-Driven Migration Assessment Tool</p>
    </div>
    <div class="header-right">
      <img src="/frontend/assets/russ_logo-removebg-preview.png" alt="RUSS Consultancy Logo" class="logo" />
    </div>
  </header>

  <main>
    <div class="auth-card">
      <h2>Client Registration</h2>
      <form id="registerForm">
        <input id="name" name="name" type="text" placeholder="Full Name" required />
        <input id="email" name="email" type="email" placeholder="Email ID" required />
        <input id="password" name="password" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="message" class="msg"></div>
      <a href="/frontend/login.html" class="link">Already registered? Login here</a>
    </div>
  </main>

  <footer class="footer">
    © 2025 RUSS Consultancy Services | Experience At Work
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const message = document.getElementById("message");
      message.innerHTML = "<div class='loader small'></div><p>Registering...</p>";

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (res.ok && data.status === "success") {
          message.innerHTML = "<span class='success'>✅ Registration successful! Redirecting...</span>";
          setTimeout(() => (window.location.href = "/frontend/login.html"), 1000);
        } else {
          throw new Error(data.message || "Registration failed");
        }
      } catch (err) {
        message.innerHTML = `<span class='error'>❌ ${err.message}</span>`;
      }
    });
  </script>
</body>

</html>
